{{ define "main" }}
    {{ .Content }}

    <div class="planner"></div>
    <script>
        {{ $bars := resources.Get "img/bars.svg" | minify | fingerprint }}
        window.BARS_IMAGE_URL = '{{ $bars.Permalink }}'
    </script>
    {{ $planner := resources.Get "js/planner.js" | minify | fingerprint }}
    <script src="{{ $planner.Permalink }}" defer></script>
{{ end }}
